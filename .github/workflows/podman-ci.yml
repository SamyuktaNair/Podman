name: Build and Push Vite React App with Podman

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Install Podman
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      # Step 3: Build the container image
      - name: Build Podman Image
        run: |
          podman build -t ghcr.io/${{ github.repository_owner }}/vite-podman-demo:${{ github.sha }} .

      # Step 4: Login to GitHub Container Registry
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      # Step 5: Push image to GHCR
      - name: Push Image
        run: |
          podman push ghcr.io/${{ github.repository_owner }}/vite-podman-demo:${{ github.sha }}
